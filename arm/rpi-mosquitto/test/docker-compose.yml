version: '2'

services:

  mqtt-srv:
    build: ../server/
    image: fgori/rpi-mosquitto-server
    ports:
      - "1883:1883"
      
  mqtt-cli1:
    build: ../client/
    image: fgori/rpi-mosquitto-client
    links:
      - mqtt-srv

  mqtt-cli2:
    build: ../client/
    image: fgori/rpi-mosquitto-client
    links:
      - mqtt-srv
